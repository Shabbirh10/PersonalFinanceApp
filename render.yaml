databases:
  - name: fintrack-db
    databaseName: fintrack
    user: fintrack

services:
  - type: web
    name: fintrack
    env: python
    buildCommand: "./build.sh"
    startCommand: "poetry run gunicorn django_finance.config.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fintrack-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
